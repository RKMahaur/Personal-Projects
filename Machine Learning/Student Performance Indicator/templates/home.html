<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Exam Performance Indicator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #4facfe, #00f2fe);
            font-family: 'Arial', sans-serif;
        }
        .login {
            max-width: 700px;
            margin: 50px auto;
            padding: 30px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            border-top: 5px solid #4facfe;
        }
        h1, h2, h3 {
            text-align: center;
            font-weight: bold;
        }
        h1 { color: #004aad; }
        h2 { color: #28a745; }
        h3 { color: #ff9800; }
        label { font-weight: bold; color: #333333; }
        .btn-primary {
            background-color: #004aad;
            border: none;
            font-weight: bold;
            width: 100%;
            transition: 0.3s;
        }
        .btn-primary:hover { background-color: #003080; }
        .form-control:focus {
            border-color: #4facfe;
            box-shadow: 0 0 8px rgba(79, 172, 254, 0.5);
        }
    </style>
</head>
<body>
    <div class="login">
        <h1>Student Exam Performance Indicator</h1>
        <form action="{{ url_for('predict_datapoint') }}" method="post">
            <legend>Predict Writing Score</legend>

            <!-- Gender -->
            <div class="mb-3">
                <label for="gender" class="form-label">Gender</label>
                <select class="form-select" id="gender" name="gender" required>
                    <option class="placeholder" value="" disabled selected>Select your Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <!-- Race/Ethnicity -->
            <div class="mb-3">
                <label for="ethnicity" class="form-label">Race or Ethnicity</label>
                <select class="form-select" id="ethnicity" name="ethnicity" required>
                    <option class="placeholder" value="" disabled selected>Select Ethnicity</option>
                    <option value="group A">Group A</option>
                    <option value="group B">Group B</option>
                    <option value="group C">Group C</option>
                    <option value="group D">Group D</option>
                    <option value="group E">Group E</option>
                </select>
            </div>

            <!-- Parental Education -->
            <div class="mb-3">
                <label for="parent_education" class="form-label">Parental Level of Education</label>
                <select class="form-select" id="parent_education" name="parental_level_of_education" required>
                    <option class="placeholder" value="" disabled selected>Select Parent Education</option>
                    <option value="associate's degree">Associate's Degree</option>
                    <option value="bachelor's degree">Bachelor's Degree</option>
                    <option value="high school">High School</option>
                    <option value="master's degree">Master's Degree</option>
                    <option value="some college">Some College</option>
                    <option value="some high school">Some High School</option>
                </select>
            </div>

            <!-- Lunch Type -->
            <div class="mb-3">
                <label for="lunch" class="form-label">Lunch Type</label>
                <select class="form-select" id="lunch" name="lunch" required>
                    <option class="placeholder" value="" disabled selected>Select Lunch Type</option>
                    <option value="free/reduced">Free/Reduced</option>
                    <option value="standard">Standard</option>
                </select>
            </div>

            <!-- Test Preparation -->
            <div class="mb-3">
                <label for="test_course" class="form-label">Test Preparation Course</label>
                <select class="form-select" id="test_course" name="test_preparation_course" required>
                    <option class="placeholder" value="" disabled selected>Select Test Course</option>
                    <option value="none">None</option>
                    <option value="completed">Completed</option>
                </select>
            </div>

            <!-- Math Score -->
            <div class="mb-3">
                <label for="math_score" class="form-label">Math Score (out of 100)</label>
                <input type="number" class="form-control" id="math_score" name="math_score" placeholder="Enter Math Score" min="0" max="100" required>
            </div>

            <!-- Reading Score -->
            <div class="mb-3">
                <label for="reading_score" class="form-label">Reading Score (out of 100)</label>
                <input type="number" class="form-control" id="reading_score" name="reading_score" placeholder="Enter Reading Score" min="0" max="100" required>
            </div>

            <!-- Submit Button -->
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Predict Writing Score and Calculate Average</button>
            </div>
        </form>

        <!-- Prediction Result -->
        <h2>Predicted Writing Score: {{ predicted_writing_score }}</h2>
        <h3>Average Score of Student: {{ average_score }}</h3>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
